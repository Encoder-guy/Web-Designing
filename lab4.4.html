<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="" style="border: 10px solid black;">
            <h2>Create Account</h2><hr>
            <table cellpadding="10">
                <tr>
                    <td><font color="sea green">First Name*</font></td>
                    <td>Last Name</td>
                </tr>
                <tr>
                    <td><input type="text" name="First Name" id="" placeholder="Enter your first name"></td>
                    <td><input type="text" name="Last Name" id="" placeholder="Enter your last name"></td>
                </tr>
                <tr>
                    <td colspan="2">Email*</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="Email" id="" placeholder="enter your email" size="63"></td>
                </tr>
                <tr>
                    <td>Password*</td>
                    <td>Confirm Password*</td>

                </tr>
                <tr>
                    <td><input type="text" name="Password" id="" placeholder="enter your password"></td>
                    <td><input type="text" name="Confirm Password" id="" placeholder="enter your password again"></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td>Hobbies</td>
                </tr>
                <tr>
                    <td><input type="radio" name="Gender" id="">
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" id="">
                    <label for="Female">Female</label></td>
                    <td><input type="checkbox" name="Hobbies" id="">
                    <label for="Music">Music</label>
                    <input type="checkbox" name="Hobbies" id="">
                    <label for="Sports">Sports</label>
                    <input type="checkbox" name="Hobbies" id="">
                    <label for="Travel">Travel</label>
                    <input type="checkbox" name="Hobbies" id="">
                    <label for="Movies">Movies</label></td>
                </tr>
                <tr>
                    <td>Source of Income</td>
                    <td>Income</td>
                </tr>
                <tr>
                    <td><select name="Source Of Income" id="">
                        <option value="" selected disabled>Employed</option>
                        <option value="manager">Manager</option>
                        <option value="CEO">CEO</option>
                        <option value="Employee">Employee</option>
                    </select></td>
                    <td><input type="range" name="Income" id="" min="0k" max="100k" step="10"></td>
                </tr>
                <tr>
                    <td>Upload Profile picture</td>
                    <td>Age</td>
                </tr>
                <tr>
                    <td><input type="file" name="" id=""></td>
                    <td><input type="text" name="Age" id=""></td>
                </tr>
                <tr>
                    <td>Bio</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea name="Bio" id="" cols="60" rows="10"></textarea></td>
                </tr>
            </table>
            <br><br><hr>
            <td><input type="submit" name="" id="" value="Create"></td>
        </form>
    </center>
</body>
</html>
