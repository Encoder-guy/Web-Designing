<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Emplpoyee Registeration</h1>
    <form action="">
        <table cellpadding="10" cellspacing="10">
            <th colspan="4" align="center">Personal information</th>
            <tr>
                <td>Emplpoyee ID :</td>
                <td><input type="text" name="Emplpoyee ID" id="" placeholder="Enter Employee Id"></td>
                <td>Employee Name :</td>
                <td><input type="text" name="Employee Name" id="" placeholder="Enter Employee Name"></td>

            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="text" name="Email" id="" placeholder="Enter Email"></td>
                <td>Contact No :</td>
                <td><input type="text" name="Contact No" id="" placeholder="Enter contact no"></td>

            </tr>
            <tr>
                <td>Marital Status :</td>
                <td><input type="radio" name="Marital status" id="">
                <label for="single">Single</label>
                <input type="radio" name="Marital status" id="">
                <label for="married">Married</label></td>
            </tr>
            <th colspan="4" align="center">Education Qualification</th>
            <tr>
                <td>Education :</td>
                <td><input type="text" name="Education" id="" placeholder="Enter Education details"></td>
                <td>Experience :</td>
                <td><input type="text" name="Experience" id="" placeholder="Enter Experience Details"></td>
            </tr>
            <th colspan="4" align="center">Job Details</th>
            <tr>
                <td>Designation :</td>
                <td><input type="text" name="Designation" id="" placeholder="Enter Designation Details"></td>
                <td>Job Location :</td>
                <td><input type="text" name="Job location" id="" placeholder="Enter Job Location"></td>
            </tr>
            <tr>
                <td>Salary :</td>
                <td><input type="text" name="Salary" id="" placeholder="Enter Salary Details"></td>
            </tr>
        </table>
    </form><hr>
    <td><input type="submit" name="" id="" value="Register"></td>
</center>
</body>
</html>
