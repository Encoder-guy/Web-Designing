<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>link</h1>
    <a href="https://www.youtube.com/" target="_blank"> youtube</a><br>
    <h1>image</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-8CJGn4ptJOSfY1POKkaW3zH8x4I5yMutXQ&s" alt="error" height="440px" width="720px">
    <br>
    <h1>video</h1>
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0"></iframe>
    <br>
    <h1>ordered list</h1>
    <ol type="I">
        <li>tirth</li>
        <li>kev</li>
    </ol>
    <h1>unordered list</h1>
    <ul>
        <li>tirth</li>
        <li>kev</li>
    </ul>
    <h1>description list</h1>
    <dl>
        <dt>WD</dt>
        <dd>web designing</dd>
        <dt>html</dt>
        <dd>hypertext markup language</dd>
    </dl>
    <hr>
    <h2>introduction</h2>
     <label for="username"> username:</label>
    <input type="text" id="username" name="username" placeholder="enter name">
    <br><hr>
    <label for="age">age:</label>
    <input type="number" id="age" name="age" placeholder="enter age">
    <br><hr>
    <h2>checkbox</h2>
    <label for="checkbox">choose language</label><br>
    <input type="checkbox" id="html" name="vehicle1" value="HTML">
    <label for="html">HTML</label><br>
    <input type="checkbox" id="css" name="vehicle2" value="CSS">
    <label for="css">CSS</label><br>
    <input type="checkbox" id="javascript" name="vehicle3" value="javascript">
    <label for="javascript">JAVASCRIPT</label>
    <br><hr>
    <h2>dropdown</h2>
    <label for="city"> choose city:</label>
    <select name="city" id="city">
        <option value="rajkot">RAJKOT</option>
        <option value="ahmedabad">AHEMDABAD</option>
        <option value="junagadh">JUNAGADH</option>
    </select><br>
    <label for="language">choose language:</label>
    <select name="language" id="language">
        <optgroup>programming language</optgroup>
        <option value="c">C</option>
        <option value="c++">C++</option>
        <option value="java">JAVA</option>
    </select><br><hr>
    <label for="gender">Gender</label><br>
    <input type="radio" name="gender" id="gender">
    <label for="male">MALE</label>
    <input type="radio" name="gender" id="gender">
    <label for="female">FEMALE</label>
</body>
</html>
