<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" style="border: 10px solid black;">
        <table height="100px">
            <tr>
            <th colspan="2">Edit Product(Aniseed syrup)</th>
            </tr>
            <tr>
            <td rowspan="2"><h4>Product Name </h4></td>
            <td><input type="text" name="Product name" id="" placeholder="Aniseed syrup" size="100"></td>
            </tr>
            <tr>
                <td>
                <input type="checkbox" name="discontinued" id="">
                <label for="Discontinued">Discontinued</label></td>
            </tr>
            <tr>
                <td><h4>Supplier </h4></td>
                <td><select name="supplier" id="">
                    <option value="" selected disabled>Exotic disabled</option>
                </select></td>
            </tr>
            <tr>
                <td><h4>categories </h4></td>
                <td><select name="categories" id="">
                    <option value=""selected disabled>condiments</option>
                </select></td>
            </tr>
            <tr>
                <td><h4>Quantity per unit</h4></td>
                <td><input type="text" name="Quantity per unit" id="" placeholder="12-50 ml bottles" size="100"></td>
            </tr>
            <tr>
                <td><h4>Unit price</h4></td>
                <td><input type="text" name="Unit price" id="" placeholder="10.0000" size="100"></td>
            </tr>
            <tr>
                <td><h4>Units in Stock</h4></td>
                <td><input type="text" name="Unit in stock" id="" placeholder="13" size="100"></td>
            </tr>
            <tr>
                <td><h4>Units on Order</h4></td>
                <td><input type="text" name="units on order" id="" placeholder="70" size="100"></td>
            </tr>
            <tr>
                <td><h4>reorder level</h4></td>
                <td><input type="text" name="reorder level" id="" placeholder="25" size="100"></td>
            </tr>
        </table>
        <input type="button" name="" id="" value="Back to list" style="color: crimson;" align="left">
        <input type="button" name="" id="" value="Save" style="color: blue;" align="right">
    </form>
</body>
</html>
