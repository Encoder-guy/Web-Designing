<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table align="center">
            <th colspan="2">Student Registeration</th>
            <tr align="center">
                <td>Full Name :</td>
                <td><input type="text" name="Full Name" id=""></td>
            </tr>
            <tr align="center">
                <td>Email :</td>
                <td><input type="text" name="Email" id=""></td>
            </tr>
            <tr align="center">
                <td>Mobile.No :</td>
                <td><input type="text" name="Mobile.No" id=""></td>
            </tr>
            <tr rowspan="3" height="80px" align="center">
                <td>Address :</td>
                <td><textarea name="address" id=""></textarea></td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr align="center">
                <td>Nationality :</td>
                <td><input type="text" name="Nationality" id=""></td>
            </tr>
            <tr>
                <td>Date :</td>
                <td><input type="date" name="Date" id=""></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="Gender" id="">
                <label for="Male">Male</label>
                <input type="radio" name="Gender" id="">
                <label for="Female">Female</label></td>
            </tr>
            <tr>
               <td> Highest degree :<label for="Highest Degree"></label>
               <td><select name="Highest Degree" id="">
                <option value=""selected disabled>please select degree</option>
                    <option value="bachelors">bachelors</option>
                    <option value="masters">masters</option></td>
                </select>
                </td>
            </tr>
            <tr align="center">
                <td>CPI :</td>
                <td><input type="text" name="CPi" id=""></td>
            </tr>
            <tr align="center">
                <td>University :</td>
                <td><input type="text" name="University" id=""></td>
            </tr>
            <tr>
                <td>Passing Year :<label for="Passing Year"></label>
                <td><select name="Passing Year" id="">
                    <option value="" selected disabled>please select passing year</option>
                     <option value="2024">2024</option>
                     <option value="2025">2025</option></td>
                 </select>
                 </td>
             </tr>
        </table>
        <center>
            <input type="submit" value="submit">  <input type="reset" value="cancel">
        </center>
    </form>
</body>
</html>
