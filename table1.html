<head>

                    <tr>
                        <td>one</td>
                        <td>two</td>
                        <td>three</td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>seven</td>
                        <td>eight</td>
                        <td>nine</td>
                    </tr>
                </table>
            </td>
            <td colspan="4" rowspan="4">
               <table border="2px" style="border: 1px solid red ;" height="200px" width="250px">
                <tr>
                    <td>eins</td>
                    <td>zwei</td>
                    <td rowspan="2">dreisechs</td>
                </tr>
                <tr>
                    <td>vier</td>
                    <td>funf</td>
                </tr>
               </table>
            </td>
            <tr></tr>
            <tr></tr>
            <tr>
                <td>abc</td>
            </tr>
    </table>
